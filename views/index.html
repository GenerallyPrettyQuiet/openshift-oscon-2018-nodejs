<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift on Azure!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<section class='container'>
  <hgroup>
    <h1>Welcome to your Node.js application on OpenShift on Azure!</h1>
  </hgroup>


  <div class="row">
      <h2>Database information</h2>
      <p>Page view count:
      <% if (pageCountMessage) { %>
          <span class="code" id="count-value"><%= pageCountMessage %></span>
          <!-- <div class="code"><h3>DB Connection Info:</h3>
          <table style='margin-left: 20px'>
            <tr><td>Type:</td><td><%= dbInfo.type %></td></tr>
            <tr><td>URL:</td><td><%= dbInfo.url %></td></tr>
          </table>
          </div> -->
      <% } else { %>
          <span class="code" id="count-value">No database configured</span>
      </p>
      <%} %>
  </div>

<footer>
  <div class="logo"><a href="https://www.openshift.com/"></a></div>
  <div class="azure"><a href="https://azure.microsoft.com/"></a></div>
</footer>
</section>
</body>
</html>
